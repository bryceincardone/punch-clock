<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Punch Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      width: 90%;
    }
    .logo {
      width: 150px;
      margin-bottom: 10px;
    }
    .company-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="Crockett CPA Logo" class="logo">
  <div class="company-name">Crockett CPA</div>

  <h2>Register</h2>
  <input id="username" placeholder="Username"><br>
  <input id="password" placeholder="Password" type="password"><br>
  <button onclick="register()">Register</button>
  <p id="status"></p>
  <p>Already have an account? <a href="login.html">Login here</a></p>

  <script>
    async function register() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        document.getElementById('status').innerText = "Please enter both username and password.";
        return;
      }

      const res = await fetch('http://127.0.0.1:5000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
        credentials: 'include'
      });

      const data = await res.json();
      document.getElementById('status').innerText = data.message;
    }
  </script>
</body>
</html>
